<!DOCTYPE html>
<html>
<head>
    <title>BNMP</title>
    <!-- Adicione a linha abaixo para incluir um Ã­cone na aba do navegador -->
    <link rel="icon" type="image/png" href="seu_icone.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        #top-bar {
            background-color: #000;
            height: 20px;
            width: 100%;
        }

        #red-stripe {
            background-color: #ff0000;
            height: 5px;
            width: 100%;
        }

        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
        }

        #logo {
            width: 108px;
            height: 153px;
            margin-bottom: 10px;
        }

        #title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #jsonInput {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #footer {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="top-bar"></div>
    <div id="red-stripe"></div>

    <div id="container">
        <img id="logo" src="http://copom.intranet.policiamilitar.sp.gov.br/wp-content/uploads/2023/04/COPOM-NOVO.png" alt="Logo">
        <div id="title">PMESP BNMP Consultas JSON</div>
        <textarea id="jsonInput" rows="10" placeholder="Cole o Json aqui"></textarea><br>
        <button onclick="openTabsFromJSON()">Abrir Mandados</button>
    </div>

    <div id="footer">
       COPOM - Desenvolvido pelo CB-PM 152846-7 Luanque VDM Equipe Bravo
    </div>

    
    <script>
        function openTab(url) {
            var win = window.open(url, '_blank');
            win.focus();
        }

        function openTabsFromJSON() {
            var jsonInput = document.getElementById('jsonInput').value;
            try {
                var data = JSON.parse(jsonInput);
                if (Array.isArray(data)) {
                    data.forEach(function(item) {
                        var id = item.id;
                        var url = 'https://portalbnmp.cnj.jus.br/#/resumo-peca/' + id + '/1/%2Fpesquisa-peca';
                        openTab(url);
                    });
                } else {
                    alert('O JSON deve ser um array.');
                }
            } catch (error) {
                alert('Erro ao analisar o JSON.');
            }
        }
    </script>
</body>
</html>
